quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = postgres
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/notes

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgresSQL10Dialect
quarkus.hibernate-orm.log.sql=true

quarkus.arc.enabled=true




quarkus.arc.dev-mode.monitoring-enabled=false